<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Operative MJOA and Outcome Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #555;
        }
        .slider-wrapper {
            display: flex;
            align-items: center;
        }
        .slider-wrapper input[type="range"] {
            flex: 1;
            margin-right: 10px;
        }
        .slider-wrapper input[type="number"] {
            width: 60px;
            flex: none;
        }
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Post-Operative MJOA and Outcome Predictor</h1>
        <form id="calculator-form">
            <label for="preMJOA">Pre-op MJOA:</label>
            <div class="slider-wrapper">
                <input type="range" id="preMJOARange" name="preMJOARange" min="0" max="18" value="9" oninput="syncPreMJOA(this.value)">
                <input type="number" id="preMJOA" name="preMJOA" min="0" max="18" value="9" oninput="syncPreMJOA(this.value)">
            </div>

            <label for="age">Age:</label>
            <div class="slider-wrapper">
                <input type="range" id="ageRange" name="ageRange" min="0" max="100" value="50" oninput="syncAge(this.value)">
                <input type="number" id="age" name="age" min="0" max="100" value="50" oninput="syncAge(this.value)">
            </div>

            <label for="duration">Duration of Symptoms (months):</label>
            <div class="slider-wrapper">
                <input type="range" id="durationRange" name="durationRange" min="0" max="100" value="12" oninput="syncDuration(this.value)">
                <input type="number" id="duration" name="duration" min="0" max="100" value="12" oninput="syncDuration(this.value)">
            </div>

            <label for="compressionType">Operation Type:</label>
            <select id="compressionType" name="compressionType" required>
                <option value="Multi">Multi-level operation</option>
                <option value="Single">Single-level operation</option>
            </select>

            <button type="button" onclick="calculateOutcomes()">Calculate</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Synchronize range and number inputs
        function syncPreMJOA(value) {
            document.getElementById('preMJOA').value = value;
            document.getElementById('preMJOARange').value = value;
        }

        function syncAge(value) {
            document.getElementById('age').value = value;
            document.getElementById('ageRange').value = value;
        }

        function syncDuration(value) {
            document.getElementById('duration').value = value;
            document.getElementById('durationRange').value = value;
        }

        function calculateOutcomes() {
            const preMJOA = parseFloat(document.getElementById('preMJOA').value);
            const age = parseFloat(document.getElementById('age').value);
            const duration = parseFloat(document.getElementById('duration').value);
            const compressionType = document.getElementById('compressionType').value === 'Multi' ? 1 : 0;

            // Updated Severe GLM model
            const logitSevere = 4.0749 - 2.5141 * compressionType - 0.4811 * preMJOA;
            const pSevere = 1 / (1 + Math.exp(-logitSevere));

            // Mild GLM model
            const logitMild = -4.27614 + 1.81506 * compressionType + 0.33405 * preMJOA;
            const pMild = 1 / (1 + Math.exp(-logitMild));

            // Predicted post-op MJOA using the linear regression model
            const intercept = 13.00179;
            const coefPreMJOA = 0.39406;
            const coefAge = -0.06415;
            const coefCompression = 7.67333 * compressionType;
            const coefDuration = -0.11416 * duration;
            const predictedMJOA = Math.min(18, Math.max(3, intercept + coefPreMJOA * preMJOA + coefAge * age + coefCompression + coefDuration));

            // Determine the most likely outcome
            const likelyOutcome = pMild > pSevere ? 'Mild' : 'Severe';
            const probability = likelyOutcome === 'Mild' ? pMild : pSevere;

            // Display the result
            document.getElementById('result').innerHTML = `
                <strong>Most Likely Outcome:</strong> ${likelyOutcome} (Probability: ${(probability * 100).toFixed(2)}%)<br>
                <strong>Predicted Post-op MJOA Score:</strong> ${predictedMJOA.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
